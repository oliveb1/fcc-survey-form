<!DOCTYPE html>
<html><head><link rel="stylesheet" type="text/css" href="style.css"></head>
  <body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
      <p id="description"> Tell us about yourself.</p>
      <form id="survey-form" method="GET" action="">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">* Email: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email address" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="number" name="age" min="1" max="125" id="number" class="input-field" placeholder="Age" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="employment-label" for="employment">Employment Status: </label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="employment" class="dropdown">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="ftjob">Full Time Job</option>
              <option value="ptjob">Part Time Job</option>
              <option value="preferNo">Prefer not to say</option>
            </select>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="howLikely">How likely are you to recommend our company to someone else?</label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none">
            <li class="radio"><input value="1" type="radio" id="howLikely" name="howLikely">Definitely</input></li>
          <li class="radio"><input value="2" type="radio" id="howLikely" name="howLikely">Possibly</input></li>
      <li class="radio"><input value="3" type="radio" id="howLikely" name="howLikely">Not likely</input></li>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="communication-preference">What forms of communication do you prefer: </label>
          </div>
          <div class="rightTab">
            <ul id="communication-preference-list" style="list-style: none;">
              <li class="checkbox"><input value="1" type="checkbox" name="communication-preference" id="communication-preference">Email</li>
              <li class="checkbox"><input value="1" type="checkbox" name="communication-preference" id="communication-preference">Text</li>
              <li class="checkbox"><input value="1" type="checkbox" name="communication-preference" id="communication-preference">Phone</li>
            </ul>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="textArea">Additional Comments: </label>
          </div>
          <div class="rightTab">
            <textarea type="text" id="textArea" name="textArea" class="input-field"></textarea>
          </div>
        </div>
<button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
